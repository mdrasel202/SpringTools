<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Student Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container mt-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <h:link outcome="index" value="Home" styleClass="navbar-brand"/>
                </div>
            </nav>

            <h2>Student Management</h2>
            
            <h:form id="studentForm" styleClass="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <h:outputLabel for="productName" value="Product Name: " styleClass="form-label"/>
                            <h:inputText id="productName" value="#{ProductBean.student.productName}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="productName" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="productPrice" value="Price: " styleClass="form-label"/>
                            <h:inputText id="productPrice" value="#{ProductBean.student.productPrice}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="productPrice" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="phoneNumber" value="Phone Number: " styleClass="form-label"/>
                            <h:inputText id="phoneNumber" value="#{ProductBean.student.phoneNumber}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="phoneNumber" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="productDetails" value="Details: " styleClass="form-label"/>
                            <h:inputText id="productDetails" value="#{ProductBean.student.productDetails}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="productDetails" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:commandButton value="Save" action="#{ProductBean.saveStudent}" 
                                           styleClass="btn btn-primary me-2"/>
                            <h:commandButton value="Clear" action="#{ProductBean.clearForm}" 
                                           immediate="true" styleClass="btn btn-secondary"/>
                        </div>
                    </div>
                </div>
            </h:form>
            
            <h:form id="listForm">
                <div class="table-responsive">
                    <h:dataTable value="#{ProductBean.studentList}" var="student" 
                                styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{student.id}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Product Name</f:facet>
                            #{student.productName}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{student.productPrice}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Phone Number</f:facet>
                            #{student.phoneNumber}
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header">Details</f:facet>
                            #{student.productDetails}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" action="#{ProductBean.editStudent(student)}" 
                                           styleClass="btn btn-warning btn-sm me-2"/>
                            <h:commandButton value="Delete" action="#{ProductBean.deleteStudent(student.id)}"
                                           onclick="return confirm('Are you sure?');" 
                                           styleClass="btn btn-danger btn-sm"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
        
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
